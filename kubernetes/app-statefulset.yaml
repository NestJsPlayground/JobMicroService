apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apijob
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apijob
        tier: frontend
    spec:
      containers:
      - image: tilen/demo-svc-job
        name: apijob
        ports:
        - containerPort: 3000
          name: server
          protocol: TCP
        env:
          - name: MONGO_HOST
            valueFrom:
              secretKeyRef:
                name: mongo-db-secret
                key: connstring.txt
          - name: NODE_ENV
            value: "prod"
          - name: LOGSTASH_HOST
            value: "log.tomakic.com"
