apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apiseed
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apiseed
        tier: frontend
    spec:
      containers:
      - image: tilen/nestjs-seed
        name: apiseed
        ports:
        - containerPort: 3000
          name: server
          protocol: TCP
        env:
          - name: MONGO
            value: "mongo:27017"
          - name: NODE_ENV
            value: "prod"
          - name: LOGSTASH_HOST
            value: "log.tomakic.com"
